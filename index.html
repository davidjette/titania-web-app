<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titania</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Titania</h1>
        <h2 class="subtitle">Terraforming Mars Score Calculator</h2>

        <div id="player-inputs-container" class="inputs-container"></div>
        <button id="add-player" class="btn">Add Player</button>
        <button id="calculate-scores" class="btn">Calculate Scores</button>
        <button id="save-results" class="btn">Save Results</button>

        <h2 class="subtitle">Results</h2>
        <div id="results-container" class="results-container"></div>

        <h2 class="subtitle">Top Ten High Scores</h2>
        <div id="high-scores-container" class="results-container"></div>

        <h2 class="subtitle">Top Five Highest Scoring Games</h2>
        <div id="highest-scoring-games-container" class="results-container"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
